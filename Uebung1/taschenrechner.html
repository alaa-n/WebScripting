<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <h1 style="padding-top: 20px; padding-right: 20px; padding-left: 20px;">Taschenrechner</h1>

    <div style="display: flex;">
        <div style="width: 30%; padding-right: 20px; padding-left: 20px;">
            <label style="padding-top: 20px;" for="zahl1" class="form-label">Eingabe Zahl 1</label>
            <input class="form-control" id="zahl1">
            <label style="padding-top: 20px;" for="zahl2" class="form-label">Eingabe Zahl 2</label>
            <input class="form-control" id="zahl2">

            <h5 style="padding-top: 20px;" for="result" class="form-label">Ergebnis</h5>
            <div class="card">
                <div class="card-body">
                    <p id="result"></p>
                </div>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 20px;">
            <button onclick="changeResult('+'); updateHistory('+', document.getElementById('result').innerHTML)"
                style="width: 50px; margin-bottom: 5px;" type="button" class="btn btn-primary">+</button>
            <button onclick="changeResult('-'); updateHistory('-', document.getElementById('result').innerHTML)"
                style="width: 50px; margin-bottom: 5px;" type="button" class="btn btn-primary">-</button>
            <button onclick="changeResult('*'); updateHistory('*', document.getElementById('result').innerHTML)"
                style="width: 50px; margin-bottom: 5px;" type="button" class="btn btn-primary">*</button>
            <button onclick="changeResult('/'); updateHistory('/', document.getElementById('result').innerHTML)"
                style="width: 50px;" type="button" class="btn btn-primary">/</button>

        </div>

        <div style="width: 30%; padding-top: 45px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Verlauf</h5>
                    <p id="verlauf" class="card-text"></p>
                    <a href="#" class="btn btn-outline-primary" style="width: 100%;" onclick="clearHistory()">Verlauf
                        l√∂schen</a>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
