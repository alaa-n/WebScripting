<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./js/myscript.js" type="text/javascript"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/mystyle.css" />
    <title>Appointment Manager</title>
  </head>

  <body>
    <div class="container">
      <!-- Appointments List -->
      <div class="card text-center mt-4" id="all-appointments">
        <div class="card-header">Appointment List</div>
        <div class="row">
          <div class="col-sm">
            <div id="appointmentList">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Nr.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Location</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="appointmentTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="form-check form-switch mt-2 " id="hideInactive">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"><em style="color:cornflowerblue;">Hide inactive appointments</em></label>
      </div>
      

      <!-- Appointment Details -->
      <div class="row mt-4" id="info">
        <div class="col-sm">
          <div class="card text-center">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div><i type="button" class="fa fa-chevron-left" id="backToList"></i></div>
              <div>Information</div>
              <div></div>
            </div>
            <div class="card-body" id="apppointment-info"></div>
          </div>
        </div>
      </div>

      <!-- Voting Form -->
      <div class="row mt-4">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card" id="votingForm">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div></div>
              <div>Options</div>
              <div></div>
            </div>
            <div class="card-body" id="optionsBody">
              <div id="form">
                <p id="votingInstructions"> Select one or more of the available options. Click on each field to show submitted votes.</p>
                <div id="optionsList"></div>
                <div class="row mt-4">
                  <div class="col-sm-6">
                    <label for="username">Username</label>
                    <textarea class="form-control" id="username" rows="1" placeholder="This field is necessary!"></textarea>
                  </div>
                  <div class="col-sm-6">
                    <label for="comments">Comment</label>
                    <textarea class="form-control" id="comments" rows="1" placeholder="Optional"></textarea>
                  </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                  <button type="button" class="btn btn-dark" id="btnVote">Vote</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-sm-6">
          <div class="card" id="optionVotes">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div></div>
              <div>Votes</div>
              <div></div>
            </div>
            <div class="card-body" id="voteList">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
